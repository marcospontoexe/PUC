    <nav class="sidebar">

    <main>
        <h2 class="titleBottom">Dados do cliente</h3>
        <section class="content"> 
            <div class="infoCliente">
                <script>
                    // Função para calcular a idade
                    function calcularIdade(dataNasc) {
                        if (!dataNasc) return "Não informado";
                        const hoje = new Date();
                        const nasc = new Date(dataNasc);
                        let idade = hoje.getFullYear() - nasc.getFullYear();
                        const m = hoje.getMonth() - nasc.getMonth();
                        if (m < 0 || (m === 0 && hoje.getDate() < nasc.getDate())) {
                            idade--;
                        }
                        return idade;
                    }

                    const params = new URLSearchParams(window.location.search);
                    const nome = params.get("name") || "Não informado";
                    const email = params.get("email") || "Não informado";
                    const telefone = params.get("celular") || "Não informado";
                    const dataNasc = params.get("dt_nasc") || "";
                    const agree = params.get("agree-term") || "";

                    document.write(`<p style="font-size: 2vw;"><strong>Nome: </strong> ${nome}</p><br>`);
                    document.write(`<p style="font-size: 2vw;"><strong>E-mail: </strong> ${email}</p><br>`);
                    document.write(`<p style="font-size: 2vw;"><strong>Telefone: </strong> ${telefone}</p><br>`);
                    document.write(`<p style="font-size: 2vw;"><strong>Idade: </strong> ${calcularIdade(dataNasc)} anos.</p><br>`);
                    document.write(`<p style="font-size: 2vw;"><strong>Termo aceito: </strong> ${agree}.</p><br>`);

                    
                    
                </script>
                
            </div>
        </section>

    </main>
